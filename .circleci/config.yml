version: 2.1

orbs:
  aws-eks: circleci/aws-eks@2.1.2
  kubernetes: circleci/kubernetes@0.4.0
  docker: circleci/docker@2.0.3

jobs:
  lint-app:
    docker:
      - image: python:3.7.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            make install
      - run:
          name: run lint
          command: |
            make lint

  build-push-images:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: galactican/my-capstone-site
          tag: "1.2"
      - docker/push:
          digest-path: /tmp/digest.txt
          image: galactican/my-capstone-site
          tag: "1.2"
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  create-small-cluster:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/install-aws-iam-authenticator:
          release-tag: ''
      - aws-eks/create-cluster:
          cluster-name: << parameters.cluster-name >>
          ssh-access: false
          ssh-public-key: ''
          node-type: t2.small
          nodes-max: 4
          #skip-kubectl-install: false
          #verbose: 3
  
  create-service:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          resource-file-path: service.json
          resource-name: service/bluegreenlb

  create-deployment:
    docker:
      - image: 'cimg/python:3.10'
    #executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: deployment.json
          resource-name: deployment/blue
  

  
                  
workflows:
  default:
    jobs:
      - lint-app
      - build-push-images
      - create-small-cluster:
          cluster-name: eks-deployment
          requires: [build-push-images,lint-app]
      - create-service:
          cluster-name: eks-deployment
          requires:
            - create-small-cluster
      - create-deployment:
          cluster-name: eks-deployment
          requires:
            - create-service
      
      
      